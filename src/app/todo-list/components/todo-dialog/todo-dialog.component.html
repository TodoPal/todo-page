<dialog #todoDialog id="todoDialog" class="modal">
  <div class="modal-box">
    <h1 class="font-bold">
      @if (!todo) { Add a new Todo }
      @else { Edit Todo }
    </h1>

    <div class="flex flex-col gap-4" [formGroup]="todoFormGroup">
      <label class="form-control w-full max-w-xs">
        <div class="label">
          <span class="label-text">Type title here...</span>
        </div>
        <input type="text" placeholder="Type here" class="input input-bordered w-full" [formControl]="todoFormGroup.controls.todoTitle" />
      </label>
      <label class="form-control w-full max-w-xs">
        <div class="label">
          <span class="label-text">Type text here...</span>
        </div>
        <input type="text" placeholder="Type here" class="input input-bordered w-full" [formControl]="todoFormGroup.controls.todoText" />
      </label>
    </div>

    <div class="modal-action">
      <form method="dialog">
        <button class="btn">Cancel</button>
        <button class="btn btn-primary" [disabled]="!todoFormGroup.valid" (click)="save()">Save</button>
      </form>
    </div>
  </div>

  <!-- the form with 'modal-backdrop' class, covers the screen so we can close the modal when clicked outside -->
  <form method="dialog" class="modal-backdrop">
    <button class="cursor-default">close</button>
  </form>
</dialog>
