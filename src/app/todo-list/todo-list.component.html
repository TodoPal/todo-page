<div class="flex justify-center mt-4">
  <div role="tablist" class="tabs tabs-bordered tabs-lg">
    <input type="radio" name="todos" role="tab" class="tab !w-[15rem]" aria-label="My todos" checked />
    <div role="tabpanel" class="tab-content">
      <div class="flex flex-col items-center">
        <button class="btn btn-primary my-2" (click)="addTodoDialog.open()">Add Todo</button>
        <todo-dialog #addTodoDialog (todoToSave)="saveTodo($event)"></todo-dialog>
      </div>
      <div class="flex flex-col w-[500px] gap-2 sm:gap-8">
        <todo-card *ngFor="let todo of allTodos$ | async" [todo]="todo" />
      </div>
    </div>

    <input type="radio" name="todos" role="tab" class="tab !w-[15rem]" aria-label="Assigned todos" (click)="loadAssignedTodos()" />
    <div role="tabpanel" class="tab-content mt-2">
      <div class="flex flex-col gap-2 sm:gap-8">
        <todo-card *ngFor="let todo of assignedTodos$ | async" [todo]="todo" />
      </div>
    </div>
  </div>
</div>
